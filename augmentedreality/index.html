<!DOCTYPE html>
<html>
	<!--<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>-->
	<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

	<head>
		<style>
		.a-enter-vr-button {
			display: none;
		}

		#footer {
			position: fixed;
			width: 100%;
			height: 64px;
			left: 0;
			bottom: 0;
			background-color: #00579B;
			z-index: 100;
		}

		.button {
			border: none;
			text-align: center;
			height: 64px;
			width: 128px;
			background-color: #004472;
		}

		#previous {
			float: left;
		}

		#next {
			float: right;
		}

		</style>
	</head>
	<body style="margin : 0px; overflow: hidden;">
		<a-scene embedded arjs>

			<a-assets>
				<a-asset-item id="monalisa" src="https://ssmmuseum.github.io/augmentedreality/img/monalisa.gltf"></a-asset-item>
				<a-asset-item id="cardback" src="https://ssmmuseum.github.io/augmentedreality/img/cardback.gltf"></a-asset-item>
			</a-assets>

			<a-marker type="pattern" preset="custom" url="https://ssmmuseum.github.io/augmentedreality/img/marker/pattern-qrcode.patt">
			
			<a-entity
				id="mainCanvas"
				position="0 0 0"
				scale="0.1 0.1 0.1"
				gltf-model="#cardback"
				visible="true"
			></a-entity>

			</a-marker>
			<a-entity camera></a-entity>
		</a-scene>
