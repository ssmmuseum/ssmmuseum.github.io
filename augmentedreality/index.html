<!DOCTYPE html>
<html>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

	<body style="margin : 0px; overflow: hidden;">
		<a-scene embedded arjs>
			<a-marker type="pattern" preset="custom" url="https://ssmmuseum.github.io/augmentedreality/img/marker/pattern-qrcode.patt">
			<a-entity
				id="mainCanvas"
				style="display:none;"
				position="0 0 0"
				scale="0.1666 0.1666 0.1666"
				gltf-model="https://ssmmuseum.github.io/augmentedreality/img/monalisa.gltf"
			></a-entity>

			<a-entity
				position="0 0 0"
				scale="0.2 0.2 0.2"
				gltf-model="https://ssmmuseum.github.io/augmentedreality/img/cardback.gltf"
			></a-entity>
			</a-marker>
			<a-entity camera></a-entity>
		</a-scene>

		<img id="myImage" src="smiley.gif">

		<div id="testCanvas" scale="LLLLL"></div>

	<script>
	document.getElementById("mainCanvas").scale = "0.0 0.0 0.0";
	document.getElementById("testCanvas").scale = "0.0 0.0 0.0";
	document.getElementById("myImage").src = "landscape.jpg";
	</script>

</html>
